<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCU Teacher Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo { width: 80px; margin-bottom: 20px; }
        h2 { color: #2c3e50; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: bold; }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box; /* Fix padding issues */
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #d32f2f; /* QCU Red */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { background-color: #b71c1c; }
        .error-msg { color: red; font-size: 14px; margin-bottom: 15px; display: none; }
    </style>
</head>
<body>

    <div class="login-card">
        <img src="qculogo.png" alt="QCU Logo" class="logo"> <h2>Teacher Portal</h2>
        
        <p id="error-text" class="error-msg"></p>

        <form id="login-form">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="teacher@qcu.edu.ph">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            <button type="submit" id="btn-login">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn-login');
            const errorText = document.getElementById('error-text');

            btn.textContent = "Logging in...";
            btn.disabled = true;
            errorText.style.display = 'none';

            try {
                // Call Backend
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // 1. Save Token and User Info
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // 2. Redirect to Dashboard
                    window.location.href = "prof_counseling.html"; // Redirects to your existing page
                } else {
                    errorText.textContent = data.message || "Login failed";
                    errorText.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                errorText.textContent = "Server error. Is the backend running?";
                errorText.style.display = 'block';
            } finally {
                btn.textContent = "Login";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
