<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Create Event Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #2d5aa8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1e3f66;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal.show {
            display: flex;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .modal-header h2 {
            margin: 0;
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>Test Create Event Button</h1>
    <button class="btn-create-event">+ Create Event</button>

    <div class="modal" id="event-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Event</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div style="padding: 20px;">
                <p>âœ“ Modal opened successfully!</p>
                <p>The create event button is working!</p>
            </div>
        </div>
    </div>

    <script>
        const btnCreateEvent = document.querySelector('.btn-create-event');
        const eventModal = document.getElementById('event-modal');

        if (btnCreateEvent) {
            btnCreateEvent.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('Button clicked!');
                eventModal.classList.add('show');
            });
        }

        // Close modal
        document.querySelector('.modal-close').addEventListener('click', function() {
            eventModal.classList.remove('show');
        });

        window.addEventListener('click', function(event) {
            if (event.target === eventModal) {
                eventModal.classList.remove('show');
            }
        });
    </script>
</body>
</html>
